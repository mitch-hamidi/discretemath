<div xmlns:pf="https://prefigure.org" class="para logical">
<div class="para">Let <span class="process-math">\(n\)</span> be a positive integer, <span class="process-math">\(n\geq 2\text{.}\)</span>  We define <dfn class="terminology">congruence modulo n</dfn> to be the relation <span class="process-math">\(\equiv_n\)</span> defined on the integers by</div>
<div class="displaymath process-math">
\begin{equation*}
a \equiv_n b \Leftrightarrow n \mid (a-b)
\end{equation*}
</div>
