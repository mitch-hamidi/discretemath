<figure class="table table-like"><figcaption xmlns:pf="https://prefigure.org"><span class="type">Table</span><span class="space"> </span><span class="codenumber">3.4.4<span class="period">.</span></span><span class="space"> </span>Basic Logical Laws - Common Implications and Equivalences</figcaption><div class="tabular-box natural-width"><table xmlns:pf="https://prefigure.org" class="tabular">
<tr>
<td class="c m b2 r0 l0 t0 lines">Detachment (AKA Modus Ponens)</td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\((p \rightarrow  q) \land  p\Rightarrow  q\)</span></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Indirect Reasoning (AKA Modus Tollens)</td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\((p \to  q) \land  \neg q \Rightarrow  \neg p\)</span></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Disjunctive Addition</td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p\Rightarrow (p\lor q)\)</span></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Conjunctive Simplification</td>
<td class="c m b2 r0 l0 t0 lines">
<span class="process-math">\((p \land  q) \Rightarrow  p\)</span> and <span class="process-math">\((p \land  q) \Rightarrow  q\)</span>
</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Disjunctive Simplification</td>
<td class="c m b2 r0 l0 t0 lines">
<span class="process-math">\((p \lor  q) \land  \neg p \Rightarrow  q\)</span> and <span class="process-math">\((p \lor q) \land \neg q\Rightarrow p\)</span>
</td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Chain Rule</td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\((p \to  q) \land  ( q \rightarrow  r) \Rightarrow  (p\to  r)\)</span></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Conditional Equivalence</td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\(p \rightarrow  q \Leftrightarrow  \neg p \lor  q\)</span></td>
</tr>
<tr>
<td class="c m b2 r0 l0 t0 lines">Biconditional Equivalences</td>
<td class="c m b2 r0 l0 t0 lines"><span class="process-math">\((p \leftrightarrow  q) \Leftrightarrow  (p\rightarrow q) \land  (q \rightarrow  p)\Leftrightarrow (p \land  q) \lor  (\neg p \land  \neg q)\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">Contrapositive</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\((p\to q) \Leftrightarrow (\neg q \to \neg p)\)</span></td>
</tr>
