<article class="li"><div xmlns:pf="https://prefigure.org" class="para">A positive integer is composite if it is greater than one and is the product of two positive integers greater than one.  For example, 10 (equal to <span class="process-math">\(2\cdot 5\)</span>) is composite.  Any positive integer greater than one that is not composite is <a href="ads-glossary.html#gloss-Prime" class="xref" data-knowl="./knowl/xref/gloss-Prime.html" data-reveal-label="Reveal" data-close-label="Close" title="Term: Prime">Prime</a>.</div></article><span class="incontext"><a class="internal" href="ads-glossary.html#gloss-Composite-Integer">in-context</a></span>
