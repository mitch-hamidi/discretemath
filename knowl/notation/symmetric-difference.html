<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">1.2.15</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Symmetric Difference.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The symmetric difference of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (denoted by <span class="process-math">\(A\oplus B\)</span>) is the set of all elements that are in <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> but not in both. That is, <span class="process-math">\(A \oplus  B = (A \cup  B) - (A \cap  B)\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-basic_Set_Operations.html#symmetric-difference">in-context</a></span>
