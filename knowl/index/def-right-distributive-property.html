<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">11.1.11</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Right Distributive Property.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(*\)</span> and <span class="process-math">\(\diamond\)</span> be  binary operations on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(\diamond\)</span>  is right distributive over <span class="process-math">\(*\)</span> if and only if <span class="process-math">\((b * c)\diamond a = (b\diamond a) * (c \diamond  a)\)</span> for all <span class="process-math">\(a,b,c\in S\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-Operations.html#def-right-distributive-property">in-context</a></span>
