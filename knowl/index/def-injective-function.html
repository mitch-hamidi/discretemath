<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">7.2.1</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Injective Function, Injection.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para logical">
<div class="para">A function <span class="process-math">\(f: A \rightarrow B\)</span> is injective if</div>
<div class="displaymath process-math">
\begin{equation*}
\forall a, b\in  A, a\neq b \Rightarrow  f(a) \neq  f(b)
\end{equation*}
</div>
<div class="para">An injective function is called an injection, or a one-to-one function.</div>
</div></article><span class="incontext"><a class="internal" href="s-properties-of-functions.html#def-injective-function">in-context</a></span>
