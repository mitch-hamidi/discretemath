<span class="type">Theorem</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">11.4.1</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">The Division Property for Integers.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">If <span class="process-math">\(m, n\in \mathbb{Z}\text{,}\)</span> <span class="process-math">\(n&gt;0\text{,}\)</span> then there exist two unique integers, <span class="process-math">\(q\)</span> (the quotient) and <span class="process-math">\(r\)</span> (the remainder), such that <span class="process-math">\(m = n q + r\)</span> and <span class="process-math">\(0 \leq  r &lt; n\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-gcds-and-zsubn.html#th-division-property">in-context</a></span>
