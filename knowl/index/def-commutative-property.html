<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">11.1.5</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Commutative Property.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(*\)</span> be a binary operation on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(*\)</span> is <dfn class="terminology">commutative</dfn> if and only if <span class="process-math">\(a * b = b * a\)</span>  for all <span class="process-math">\(a, b \in  S\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-Operations.html#def-commutative-property">in-context</a></span>
