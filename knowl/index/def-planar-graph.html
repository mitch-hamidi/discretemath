<div xmlns:pf="https://prefigure.org" class="para">A graph is planar if it <em class="emphasis">can</em> be drawn in a plane so that no edges cross. A drawing of a graph on the plane such that there are no edge crossings is called a planar embedding of the graph, or a plane graph for short.</div></article><span class="incontext"><a class="internal" href="s-planarity-and-colorings.html#def-planar-graph">in-context</a></span>
