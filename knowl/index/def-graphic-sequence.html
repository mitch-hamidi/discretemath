<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">9.1.34</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Graphic Sequence.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">A finite nonincreasing sequence of integers <span class="process-math">\(d_1,d_2, \ldots , d_n\)</span> is graphic if there exists a simple undirected graph with  <span class="process-math">\(n\)</span> vertices having the sequence as its degree sequence.</div></article><span class="incontext"><a class="internal" href="s-graphs-introduction.html#def-graphic-sequence">in-context</a></span>
