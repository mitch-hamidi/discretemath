<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">11.1.12</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Distributive Property.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(*\)</span> and <span class="process-math">\(\diamond\)</span> be  binary operations on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(\diamond\)</span> is distributive over <span class="process-math">\(*\)</span> if and only if <span class="process-math">\(\diamond\)</span> is both left and right distributive over <span class="process-math">\(*\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-Operations.html#def-distributive-property">in-context</a></span>
