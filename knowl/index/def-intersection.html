<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The intersection of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (denoted by <span class="process-math">\(A \cap  B\)</span>) is the set of all elements that are in both <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span> That is, <span class="process-math">\(A \cap  B = \{x:x \in  A \textrm{ and } x \in  B\}\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-basic_Set_Operations.html#def-intersection">in-context</a></span>
