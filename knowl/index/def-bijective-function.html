<div xmlns:pf="https://prefigure.org" class="para">A function <span class="process-math">\(f: A \rightarrow B\)</span> is bijective if it is both injective and surjective. Bijective functions are also called one-to-one, onto functions.</div></article><span class="incontext"><a class="internal" href="s-properties-of-functions.html#def-bijective-function">in-context</a></span>
