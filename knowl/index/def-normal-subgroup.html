</h4>
<div xmlns:pf="https://prefigure.org" class="para">If <span class="process-math">\(G\)</span> is a group, <span class="process-math">\(H \leq  G\text{,}\)</span> then <span class="process-math">\(H\)</span> is  a normal subgroup of  <span class="process-math">\(G\text{,}\)</span> denoted <span class="process-math">\(H \triangleleft  G\text{,}\)</span> if and only if every left coset  of <span class="process-math">\(H\)</span> is a right coset of <span class="process-math">\(H\text{;}\)</span> i. e. <span class="process-math">\(a*H = H*a \quad \forall a \in G\)</span>
</div></article><span class="incontext"><a class="internal" href="s-normal-subgroups-homomorphisms.html#def-normal-subgroup">in-context</a></span>
