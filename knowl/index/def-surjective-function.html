<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">7.2.2</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Surjective Function, Surjection.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">A function <span class="process-math">\(f: A \rightarrow B\)</span> is surjective if its range, <span class="process-math">\(f(A)\text{,}\)</span> is equal to its codomain, <span class="process-math">\(B\text{.}\)</span>  A surjective function is called a surjection, or an onto function.</div></article><span class="incontext"><a class="internal" href="s-properties-of-functions.html#def-surjective-function">in-context</a></span>
