<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">11.1.1</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Binary Operation.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(S\)</span> be a nonempty set. A binary operation on <span class="process-math">\(S\)</span> is a rule that assigns to each ordered pair of elements of <span class="process-math">\(S\)</span> a unique element of <span class="process-math">\(S\text{.}\)</span> In other words, a binary operation is a function from <span class="process-math">\(S\times S\)</span> into <span class="process-math">\(S\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-Operations.html#def-binary-operation">in-context</a></span>
