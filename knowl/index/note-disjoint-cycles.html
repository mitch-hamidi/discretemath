<article class="note remark-like"><h4 class="heading">
<span class="type">Note</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">15.3.11</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Disjoint Cycles.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">We say that two cycles are disjoint if no number appears in both cycles, as is the case in our expressions for <span class="process-math">\(f\)</span> above. Disjoint cycles can be written in any order. Thus, we could also say that <span class="process-math">\(f=(4,6)(1,8,3,7)\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-permutation-groups.html#note-disjoint-cycles">in-context</a></span>
