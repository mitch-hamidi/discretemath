<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(f: A\rightarrow  A\text{.}\)</span> If there exists a function <span class="process-math">\(g : A \rightarrow  A\)</span> such that <span class="process-math">\(g\circ f = f\circ g = i\text{,}\)</span> then <span class="process-math">\(g\)</span> is called the inverse of <span class="process-math">\(f\)</span> and is denoted by <span class="process-math">\(f^{-1}\)</span> , read “<span class="process-math">\(f\)</span> inverse.”</div></article><span class="incontext"><a class="internal" href="s-function-composition.html#def-inverse-function">in-context</a></span>
