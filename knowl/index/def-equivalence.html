<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">3.3.6</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Equivalence.</span>
</h4>
<div xmlns:pf="https://prefigure.org" class="para">Let <span class="process-math">\(S\)</span> be a set of propositions and let <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> be propositions generated by <span class="process-math">\(S\text{.}\)</span> <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> are equivalent if and only if <span class="process-math">\(r\leftrightarrow s\)</span> is a tautology. The equivalence of <span class="process-math">\(r\)</span> and <span class="process-math">\(s\)</span> is denoted <span class="process-math">\(r \iff s\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s-equivalence-implication.html#def-equivalence">in-context</a></span>
